name: PR

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI / ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.runner }}
    strategy:
      matrix:
        os:
          - name: "Linux amd64"
            runner: "ubuntu-24.04"
            binary_name: "roselite-linux-amd64"
          - name: "Linux arm64"
            runner: "ubuntu-24.04-arm"
            binary_name: "roselite-linux-arm64"
          - name: "MacOS"
            runner: "macos-latest"
            binary_name: "roselite-darwin"
          - name: "Windows"
            runner: "windows-latest"
            binary_name: "roselite-windows-x64.exe"
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup sysctl for Linux
        if: ${{ matrix.os.runner == 'ubuntu-24.04' || matrix.os.runner == 'ubuntu-24.04-arm' || matrix.os.runner == 'macos-latest' }}
        run: sysctl -w net.ipv4.ping_group_range="0 2147483647"

      - name: Build
        run: go build -buildvcs=false -o ${{ matrix.os.binary_name }} -ldflags="-X 'main.version=$(git describe --tags --always)'" ./cmd/

      - name: Test
        run: go test -v -coverprofile='coverage.out' -covermode=atomic ./...

      - uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ./coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
